<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: We are now using the Firebase configuration and auth token
        // that are automatically provided by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Error message handling
        function showMessage(message, isError = true) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `p-3 mt-4 rounded-lg text-sm text-center font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
        }

        let db;
        let auth;
        let userId;

        window.onload = async function() {
            try {
                // Initialize Firebase app and services using the provided config.
                if (!firebaseConfig) {
                    throw new Error("Firebase configuration not found. Please try reloading the page.");
                }
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Use the provided custom token to sign in, or sign in anonymously as a fallback.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                // Get the current user ID
                userId = auth.currentUser.uid;
                
                showMessage("App initialized successfully. You are ready to submit routes!", false);
                console.log("Firebase App Initialized for user: " + userId);

            } catch (error) {
                console.error("Error initializing app:", error);
                showMessage(`Error initializing app: Firebase: Error (${error.code || error.message}).`);
            }
        };

        async function submitRoute() {
            // Get the route from the input field
            const routeInput = document.getElementById('route-input');
            const route = routeInput.value.trim();

            if (route === "") {
                showMessage("Please enter a valid route.", true);
                return;
            }

            try {
                // Add the new route to the 'routes' collection
                const docRef = await addDoc(collection(db, "routes"), {
                    userId: userId,
                    route: route,
                    timestamp: new Date()
                });

                showMessage("Route submitted successfully!", false);
                console.log("Document written with ID: ", docRef.id);
                routeInput.value = ""; // Clear the input field
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Error submitting route. Please try again.", true);
            }
        }
        
        // Attach the submit function to the button click event
        window.submitRoute = submitRoute;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Route Submission Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">

        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Submit a Route
        </h1>

        <!-- Input Field -->
        <div class="mb-4">
            <input type="text" id="route-input" placeholder="Enter your route name or description"
                   class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
            <button onclick="submitRoute()"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Submit Route
            </button>
        </div>
        
        <!-- Status/Error Message Box -->
        <div id="message-box" class="hidden text-center"></div>

    </div>

</body>
</html>

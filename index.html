<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gibela Mzansi</title>
    <!-- We're using Tailwind CSS for beautiful styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 0.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }
        .route-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .route-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-right: 2.5rem;
        }
        .input-group .icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center">
    <div class="container bg-white shadow-lg rounded-xl p-6 mt-8">
        <!-- App Header -->
        <div class="flex items-center space-x-4 mb-6">
            <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
            <h1 class="text-3xl font-bold text-gray-900">Gibela Mzansi</h1>
        </div>

        <!-- Search Section -->
        <div class="mb-6">
            <div class="input-group">
                <input type="text" id="destination-input" placeholder="Where are you going?" class="w-full p-3 pl-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-blue-500 transition-all duration-200">
                <i class="fas fa-search icon"></i>
            </div>
            <p class="text-sm text-gray-500 mt-2">Enter your destination to find taxi routes.</p>
        </div>

        <!-- Route List Section -->
        <div id="routes-container" class="space-y-4">
            <!-- This message will show up while the app is loading the data from the database. -->
            <div id="loading-message" class="text-center text-gray-500">Loading routes...</div>
            <!-- Route cards will be automatically added here by our JavaScript code -->
        </div>
    </div>

    <!-- Modal for Route Details -->
    <div id="modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75 hidden">
        <div class="bg-white rounded-xl p-8 max-w-lg w-full relative">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900 transition-all duration-200">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <p id="modal-details" class="text-gray-700 leading-relaxed"></p>
        </div>
    </div>

    <!-- This is the JavaScript section where we'll handle the app's logic. -->
    <script type="module">
        // These lines are like "importing" the tools we need from Firebase.
        // We get tools for connecting the app, for managing users, and for talking to the database.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // These are special variables provided by this environment. They contain the "keys"
        // to your unique database, so you don't need to create an account.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // These variables will hold our connection to the database and user info.
        let db, auth, userId;
        let isAuthReady = false;

        // We get the parts of our HTML that we need to change with JavaScript.
        const routesContainer = document.getElementById('routes-container');
        const destinationInput = document.getElementById('destination-input');
        const modal = document.getElementById('modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');
        const loadingMessage = document.getElementById('loading-message');

        // This function will draw the route cards on the page.
        function renderRoutes(routes) {
            routesContainer.innerHTML = ''; // Clear out all old routes first.
            if (routes.length === 0) {
                // If there are no routes, show a friendly message.
                routesContainer.innerHTML = '<p class="text-center text-gray-500">No routes found for that destination. Try searching for "Soweto" or "Sandton".</p>';
                return;
            }
            routes.forEach(route => {
                const routeCard = document.createElement('div');
                routeCard.className = 'route-card bg-white p-4 rounded-lg shadow-sm border border-gray-200 flex items-center justify-between';
                routeCard.innerHTML = `
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">${route.destination}</h3>
                        <p class="text-sm text-gray-600">From: ${route.rank}</p>
                        <p class="text-sm text-gray-600">Fare: ${route.fare}</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                `;
                routeCard.addEventListener('click', () => showRouteDetails(route));
                routesContainer.appendChild(routeCard);
            });
        }

        // This function shows the big pop-up box with details about a route.
        function showRouteDetails(route) {
            modalTitle.textContent = `Route to ${route.destination}`;
            modalDetails.innerHTML = `
                <p class="mb-4"><strong>From:</strong> ${route.rank}</p>
                <p class="mb-4"><strong>Estimated Fare:</strong> ${route.fare}</p>
                <p class="mb-4"><strong>Key Stops:</strong> ${route.stops.join(', ')}</p>
                <h4 class="font-semibold text-lg mb-2">Map:</h4>
                <div class="rounded-xl overflow-hidden h-64">
                    <iframe class="w-full h-full" src="${route.mapLink}" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        // This function hides the pop-up box.
        function closeModal() {
            modal.classList.add('hidden');
        }

        // This handles the search bar. When you type, it will find routes that match.
        destinationInput.addEventListener('keyup', (e) => {
            const queryText = e.target.value.toLowerCase();
            const publicDataPath = `/artifacts/${appId}/public/data/routes`;
            const routesCollection = collection(db, publicDataPath);

            // We look for any documents where the 'destination_lower' field matches what the user typed.
            const q = query(routesCollection, where("destination_lower", "==", queryText));
            
            // onSnapshot listens to the database in real-time. If it finds a match, it will update our screen.
            onSnapshot(q, (snapshot) => {
                const filteredRoutes = [];
                snapshot.forEach(doc => {
                    filteredRoutes.push(doc.data());
                });
                renderRoutes(filteredRoutes);
            }, (error) => {
                console.error("Error searching for routes: ", error);
            });
        });

        // Event listener to close the modal.
        closeModalBtn.addEventListener('click', closeModal);
        // Close modal when clicking outside of it.
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // This is the most important part! It listens for changes in our database in real-time.
        const setupRealtimeListener = () => {
            if (!isAuthReady) {
                console.log("Authentication not ready. Skipping listener setup.");
                return;
            }
            
            // This is the specific "address" of our public data collection in the database.
            // The `appId` makes sure it's unique to you.
            const publicDataPath = `/artifacts/${appId}/public/data/routes`;
            const routesCollection = collection(db, publicDataPath);

            // onSnapshot will run this function every time the data changes.
            onSnapshot(routesCollection, (snapshot) => {
                loadingMessage.style.display = 'none'; // Hide the loading message now that we have data.
                const allRoutes = [];
                snapshot.forEach((doc) => {
                    allRoutes.push(doc.data());
                });
                renderRoutes(allRoutes); // Show all the routes we found.
            }, (error) => {
                console.error("Error listening to collection:", error);
                loadingMessage.style.display = 'none';
                routesContainer.innerHTML = '<p class="text-center text-red-500">Error fetching routes. Please try again later.</p>';
            });
        };

        // This is the very first function that runs when the app loads.
        const initializeFirebase = async () => {
            try {
                // We connect to the Firebase service using the special "keys."
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // We get a temporary user ID so we can access the database.
                // This is safe because our database rules only allow public data to be read.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // When the user is signed in, this function runs.
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        isAuthReady = true;
                        console.log("Authenticated user ID:", user.uid);
                        // Now that we are signed in, we can start listening for data.
                        setupRealtimeListener();
                    } else {
                        console.error("Authentication failed.");
                        isAuthReady = true;
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
            }
        };

        // We tell the browser to run our `initializeFirebase` function as soon as the page is ready.
        window.onload = initializeFirebase;
    </script>
</body>
</html>

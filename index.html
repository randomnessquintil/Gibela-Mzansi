<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Firebase libraries from a public CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE
        // 1. Go to your Firebase project console.
        // 2. Select 'Project settings' (gear icon).
        // 3. In the 'General' tab, scroll down to the 'Your apps' section.
        // 4. Click the '< >' icon for a web app and copy the `firebaseConfig` object.
        // 5. Paste it below, replacing the placeholder object.
        const firebaseConfig = {
            apiKey: "AIzaSyBtnv7sMohzZRYmMRwzyuXRz_7Zl-IQae8",
            authDomain: "gibela-mzansi-dbs.firebaseapp.com",
            projectId: "gibela-mzansi-dbs",
            storageBucket: "gibela-mzansi-dbs.firebasestorage.app",
            messagingSenderId: "308277262511",
            appId: "1:308277262511:web:1e52cff0eaa7740deffc5a",
            measurementId: "G-H3Y6V47GS9"
        };

        // UI message handling
        function showMessage(message, isError = true) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = message;
            messageBox.className = `p-3 mt-4 rounded-lg text-sm text-center font-medium ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.style.display = 'block';
        }

        // Global variables for Firebase services
        let db;
        let auth;
        let userId;
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        // This listener ensures we only start interacting with Firestore
        // after the user has been authenticated.
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                userId = user.uid;
                showMessage("App initialized successfully. You are ready to submit routes!", false);
                console.log("Firebase App Initialized for user: " + userId);
            } else {
                // User is signed out or not yet signed in.
                // We sign in anonymously as a fallback.
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    showMessage("Error initializing app. Please check your Firebase configuration and try again.", true);
                }
            }
        });

        // This function will be called when the submit button is clicked
        async function submitRoute() {
            // Get the route from the input field
            const routeInput = document.getElementById('route-input');
            const route = routeInput.value.trim();

            if (route === "") {
                showMessage("Please enter a valid route.", true);
                return;
            }

            // Ensure db and userId are available before proceeding
            if (!db || !userId) {
                showMessage("App is still initializing. Please wait a moment.", true);
                return;
            }

            try {
                // Use a generic collection name for simplicity, as Firebase security rules
                // will handle the user-specific path.
                const docRef = await addDoc(collection(db, `routes-${userId}`), {
                    route: route,
                    timestamp: new Date()
                });

                showMessage("Route submitted successfully!", false);
                console.log("Document written with ID: ", docRef.id);
                routeInput.value = ""; // Clear the input field
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Error submitting route. Please check your Firestore security rules. Error: " + e.message, true);
            }
        }
        
        // Attach the submit function to the button click event
        window.submitRoute = submitRoute;
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Route Submission Container -->
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">

        <!-- Header -->
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Submit a Route
        </h1>

        <!-- Input Field -->
        <div class="mb-4">
            <input type="text" id="route-input" placeholder="Enter your route name or description"
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200">
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
            <button onclick="submitRoute()"
                    class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Submit Route
            </button>
        </div>
        
        <!-- Status/Error Message Box -->
        <div id="message-box" class="hidden text-center"></div>

    </div>

</body>
</html>
